<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./css/create.css" />
  </head>
  <body>
    <div class="container">
      <h1>INSERISCI QUI IL TUO PRODOTTO</h1>
      <div class="row">
        <div class="col">
          <form
            class="d-flex flex-column align-items-center justify-content-center gap-2"
            id="form"
          >
            <input type="text" id="productName" placeholder="Nome prodotto" />
            <input
              type="text"
              id="productDescription"
              placeholder="Descrizione prodotto"
            />
            <input
              type="text"
              id="productImage"
              placeholder="Immagine prodotto"
            />
            <input type="text" id="productBrand" placeholder="Marca prodotto" />
            <input
              type="number"
              id="productPrice"
              placeholder="Prezzo prodotto"
            />
            <button id="createButton" class="btn">Crea Prodotto</button>
            <a class="btn btn-warning p-3" href="cardback.html">
              Modifica prodotti inseriti
            </a>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/create.js"></script>
  </body>
</html>
